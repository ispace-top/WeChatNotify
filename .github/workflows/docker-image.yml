name: Docker Image CI

on:
  push:
    #branches: 
    #  - main
    tags:
      - 'v*'
    
env:
  test: 1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set outputs
      id: vars
      run: |
          #echo ::set-output name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
          # 去掉前面的 refs/tags/
          echo ::set-output name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
          # 修改为你要推送的 镜像名
          echo ::set-output name=IMAGE_NAME::upyun-action
          
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/wechat_notify
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.vars.outputs.RELEASE_VERSION }}
        labels: ${{ steps.vars.outputs.RELEASE_VERSION }}
